<!--
  This hidden form is required for Netlify Forms detection.
  Netlify's deploy bot scans static HTML at build time to register forms.
  The actual form lives in Navigation.astro and submits via JS.
  This file just ensures Netlify knows the form exists and its fields.
-->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input name="form-name" type="hidden" value="contact" />
  <input name="bot-field" />
  <input name="name" />
  <input name="email" />
  <textarea name="message"></textarea>
</form>
